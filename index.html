<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <header class="top text-white text-center bg-primary bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-sm-3">
            <form id="search">
                <h2>Search for a City:</h2>
                <input class="user-input form-control form-control-md" type="text" placeholder="Enter City Name">
                <button class="search-button btn-primary w-100 text-white bg-primary bg-gradient"
                    type="submit">Search</button>

                <ul id="search-history"  class="list-group">
                    <!-- <li class="list-group-item" id="aus"><button class="w-100 btn-secondary btn-outline-secondary text-black">
                            Austin</button></li>
                    <li class="list-group-item" id="chi"><button class="w-100 btn-secondary btn-outline-secondary text-black">
                            Chicago</button></li>
                    <li class="list-group-item" id="nyc"><button class="w-100 btn-secondary btn-outline-secondary text-black">
                            New York</button></li>
                    <li class="list-group-item" id="orl"><button class="w-100 btn-secondary btn-outline-secondary text-black">
                            Orlando</button></li>
                    <li class="list-group-item" id="cisco"><button class="w-100 btn-secondary btn-outline-secondary text-black">
                            San Francisco</button></li> -->
                </ul>
            </form>
        </div>
        <div class="col-sm-8">
            <article>
                
                <p id="weather-results">
                    <p id="your-city"> Atlanta (06/18/2022) <img src="http://openweathermap.org/img/wn/10d@2x.png"> </p>
                    <p>Temp:<span id="temp"></span></p>
                    <p>Wind:<span id="wind"></span></p>
                    <p> Humidity:<span id="humidity"></span></p>
                    <p>UV Index:<span id="uv"></span></p>
                </p>
            </article>
            <a class="five-colums"></a>
            <h3> 5-Day Forecast:</h3>
            <div class="row">
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body text-bg-secondary p-3">
                            <p id="day1">06/18/2022</p>
                            <img id="picture1" src="http://openweathermap.org/img/wn/10d@2x.png">
                            <p class="card-text">
                                <p > Temp:<span id="temp1"></span></p>
                                <p > Wind:<span id="wind1"></span></p>
                                <p > Humidity:<span id="hum1"></span></p>
                                
                            </p>

                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body text-bg-secondary p-3">
                            <p id="day2">06/19/2022</p>
                            <img id="picture2" src="http://openweathermap.org/img/wn/10d@2x.png">
                            <p class="card-text">
                                <p > Temp:<span id="temp2"></span></p>
                                <p > Wind:<span id="wind2"></span></p>
                                <p > Humidity:<span id="hum2"></span></p>
                               
                            </p>

                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body text-bg-secondary p-3">
                            <p id="day3">06/20/2022</p>
                            <img id="picture3" src="http://openweathermap.org/img/wn/10d@2x.png">
                            <p class="card-text">
                                <p > Temp:<span id="temp3"></span></p>
                                <p > Wind:<span id="wind3"></span></p>
                                <p > Humidity:<span id="hum3"></span></p>
                            </p>

                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body text-bg-secondary p-3">
                            <p id="day4">06/21/2022</p>
                            <img id="picture4" src="http://openweathermap.org/img/wn/10d@2x.png">
                            <p class="card-text">
                                <p > Temp:<span id="temp4"></span></p>
                                <p > Wind:<span id="wind4"></span></p>
                                <p > Humidity:<span id="hum4"></span></p>
                                
                            </p>

                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body text-bg-secondary p-3">
                            <p id="day5">06/22/2022</p>
                            <img id="picture5" src="http://openweathermap.org/img/wn/10d@2x.png">
                            <p class="card-text">
                                <p > Temp:<span id="temp5"></span></p>
                                <p > Wind:<span id="wind5"></span></p>
                                <p > Humidity:<span id="hum5"></span></p>
                                
                            </p>

                        </div>
                    </div>
                </div>
                <div class="city-results">
                </div>
            </div>
</body>
